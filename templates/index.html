<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resolv.im Points Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-wallet fa-3x text-primary mb-3"></i>
                            <h1 class="h3">Resolv.im Points Checker</h1>
                            <p class="text-muted">Check your points and activities</p>
                        </div>

                        <div class="alert alert-info border-0 shadow-sm">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-info-circle fa-lg me-3"></i>
                                <div>
                                    <strong>Tip:</strong> Enter EVM addresses or ENS names (e.g., vitalik.eth).
                                    <br>
                                    <small>Separate multiple addresses with commas or new lines.</small>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="addresses" class="form-label">
                                <i class="fas fa-list-ul me-2"></i>Addresses
                            </label>
                            <textarea 
                                id="addresses" 
                                class="form-control bg-dark border-secondary"
                                rows="4" 
                                placeholder="Examples:&#13;&#10;vitalik.eth&#13;&#10;0x123...&#13;&#10;domain.eth"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="callApi" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>Check Points
                            </button>
                        </div>

                        <div id="loading" class="text-center my-4 d-none">
                            <div class="spinner-grow text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3 text-muted">Fetching data...</p>
                        </div>

                        <div id="results" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
